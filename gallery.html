<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Gallery - Agile Legged Locomotion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <link href="assets/favicon.svg" rel="shortcut icon" type="image/x-icon" />

  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous" />
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">
    WebFont.load({
      google: {
        families: [
          "Lato:100,100italic,300,300italic,400,400italic,700,700italic,900,900italic",
          "Michroma",
          "Open Sans"
        ],
      },
    });
  </script>
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css" />
  <link href="./css/style.css" rel="stylesheet" type="text/css" />

  <style>
    /* Specific styles for gallery page */
    .gallery-header {
      padding: 2em 0;
      text-align: center;
    }
    .back-link {
        display: inline-block;
        margin-top: 1em;
        text-decoration: none;
        color: #333;
        border: 1px solid #ddd;
        padding: 0.5em 1em;
        border-radius: 5px;
        transition: background 0.3s;
    }
    .back-link:hover {
        background: #f0f0f0;
    }

    .gallery-container {
      column-count: 5;
      column-gap: 1em;
      padding: 1em 0;
    }
    .gallery-item {
      break-inside: avoid;
      margin-bottom: 1em;
      background: #f9f9f9;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .gallery-item:hover {
        transform: translateY(-5px);
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
    }
    
    /* Lightbox */
    #lightbox {
        position: fixed;
        z-index: 999;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.85);
        backdrop-filter: blur(8px);
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes zoomIn {
        from { transform: scale(0.9); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    #lightbox img {
        max-width: 90%;
        max-height: 80vh;
        object-fit: contain;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        border-radius: 4px;
        animation: zoomIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .download-btn {
        background: white;
        color: #333;
        padding: 10px 20px;
        border-radius: 30px;
        text-decoration: none;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: transform 0.2s, background 0.2s;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        font-family: 'Open Sans', sans-serif;
    }
    
    .download-btn:hover {
        transform: scale(1.05);
        background: #f0f0f0;
    }

    .lightbox-actions {
        margin-top: 20px;
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 15px;
    }

    .share-buttons {
        display: flex;
        gap: 10px;
    }

    .share-btn {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        background: white;
        color: #333;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .share-btn:hover {
        background: #f0f0f0;
        transform: translateY(-3px);
    }

    #lightbox.active {
        display: flex;
    }
    .close-lightbox {
        position: absolute;
        top: 20px;
        right: 30px;
        color: white;
        font-size: 30px;
        cursor: pointer;
    }

    @media (max-width: 1200px) {
      .gallery-container {
        column-count: 4;
      }
    }
    @media (max-width: 900px) {
      .gallery-container {
        column-count: 3;
      }
    }
    @media (max-width: 600px) {
      .gallery-container {
        column-count: 2;
      }
    }
    @media (max-width: 400px) {
      .gallery-container {
        column-count: 1;
      }
    }
  </style>

</head>
<body>

  <main>
    <div class="gallery-header">
      <h1 style="font-family: Michroma; margin: 0;">Agile Legged Locomotion in Reconfigurable Modular Robots</h1>
      <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <div id="gallery" class="gallery-container">
        <!-- Images will be injected here -->
        <p style="text-align: center; width: 100%; padding: 2em;">Loading images...</p>
    </div>
  </main>

  <div id="lightbox">
      <span class="close-lightbox">&times;</span>
      <img src="" alt="Full view">
      
      <div class="lightbox-actions">
        <a href="#" class="download-btn" download>
          <i class="ti ti-download"></i> Download Original CR3
        </a>

        <div class="share-buttons">
          <a href="#" class="share-btn twitter" target="_blank" title="Share on Twitter">
            <i class="ti ti-brand-twitter"></i>
          </a>
          <a href="#" class="share-btn facebook" target="_blank" title="Share on Facebook">
            <i class="ti ti-brand-facebook"></i>
          </a>
          <a href="#" class="share-btn linkedin" target="_blank" title="Share on LinkedIn">
            <i class="ti ti-brand-linkedin"></i>
          </a>
        </div>
      </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const gallery = document.getElementById('gallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = lightbox.querySelector('img');
        const downloadBtn = lightbox.querySelector('.download-btn');
        const closeBtn = document.querySelector('.close-lightbox');
        
        // Share buttons elements
        const twitterBtn = lightbox.querySelector('.share-btn.twitter');
        const facebookBtn = lightbox.querySelector('.share-btn.facebook');
        const linkedinBtn = lightbox.querySelector('.share-btn.linkedin');
        
        // Base URL for sharing (use current page URL)
        const currentUrl = encodeURIComponent(window.location.href);
        const shareText = encodeURIComponent("Check out this amazing robot gallery! #Robotics #ModularRobots");

        twitterBtn.href = `https://twitter.com/intent/tweet?text=${shareText}&url=${currentUrl}`;
        facebookBtn.href = `https://www.facebook.com/sharer/sharer.php?u=${currentUrl}`;
        linkedinBtn.href = `https://www.linkedin.com/sharing/share-offsite/?url=${currentUrl}`;

        // Fetch the list of images
        fetch('gallery.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error("gallery.json not found. Run convert_images.py first.");
                }
                return response.json();
            })
            .then(images => {
                gallery.innerHTML = ''; // Clear loading text
                if (images.length === 0) {
                    gallery.innerHTML = '<p>No images found. Please run the conversion script.</p>';
                    return;
                }

                images.forEach(filename => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    
                    const img = document.createElement('img');
                    img.src = `images/jpg/${filename}`;
                    img.alt = filename;
                    img.loading = "lazy"; // Lazy load for better performance with many images
                    
                    img.addEventListener('click', () => {
                        lightboxImg.src = img.src;
                        
                        // Assuming the original file is .CR3
                        // Replace the .jpg extension with .CR3
                        const originalFilename = filename.replace(/\.jpg$/i, '.CR3');
                        downloadBtn.href = `images/${originalFilename}`;
                        downloadBtn.download = originalFilename;
                        
                        lightbox.classList.add('active');
                    });

                    item.appendChild(img);
                    gallery.appendChild(item);
                });
            })
            .catch(err => {
                gallery.innerHTML = `<p style="text-align:center; color: red;">Error loading gallery: ${err.message}</p>`;
                console.error(err);
            });

        // Lightbox controls
        closeBtn.addEventListener('click', () => {
            lightbox.classList.remove('active');
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.classList.remove('active');
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && lightbox.classList.contains('active')) {
                lightbox.classList.remove('active');
            }
        });
    });
  </script>
</body>
</html>
