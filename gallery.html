<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Gallery - Agile Legged Locomotion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <link href="assets/favicon.svg" rel="shortcut icon" type="image/x-icon" />

  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous" />
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">
    WebFont.load({
      google: {
        families: [
          "Lato:100,100italic,300,300italic,400,400italic,700,700italic,900,900italic",
          "Michroma",
          "Open Sans"
        ],
      },
    });
  </script>
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css" />
  <link href="./css/style.css" rel="stylesheet" type="text/css" />

  <style>
    /* Specific styles for gallery page */
    .gallery-header {
      padding: 2em 0;
      text-align: center;
    }
    .back-link {
        display: inline-block;
        margin-top: 1em;
        text-decoration: none;
        color: #333;
        border: 1px solid #ddd;
        padding: 0.5em 1em;
        border-radius: 5px;
        transition: background 0.3s;
    }
    .back-link:hover {
        background: #f0f0f0;
    }

    /* ── Tag colours (used by filter pills AND image badges) ── */
    :root {
      --tag-single-modules: #e67e22;
      --tag-evo3:           #2ecc71;
      --tag-evo4:           #3498db;
      --tag-evo5:           #9b59b6;
      --tag-quad:           #e74c3c;
    }

    /* ── Filter bar ── */
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 0.5em 0 1.5em;
    }
    .filter-tag {
      padding: 8px 20px;
      border-radius: 999px;
      border: 2px solid #ddd;
      background: #fff;
      color: #555;
      font-family: 'Open Sans', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
      user-select: none;
    }
    .filter-tag:hover {
      opacity: 0.85;
    }
    /* Per-type border & text colours (inactive state) */
    .filter-tag[data-filter="single_modules"] { border-color: var(--tag-single-modules); color: var(--tag-single-modules); }
    .filter-tag[data-filter="evo3"]           { border-color: var(--tag-evo3);           color: var(--tag-evo3); }
    .filter-tag[data-filter="evo4"]           { border-color: var(--tag-evo4);           color: var(--tag-evo4); }
    .filter-tag[data-filter="evo5"]           { border-color: var(--tag-evo5);           color: var(--tag-evo5); }
    .filter-tag[data-filter="quad"]           { border-color: var(--tag-quad);           color: var(--tag-quad); }
    .filter-tag[data-filter="all"]            { border-color: #555;                      color: #555; }
    /* Active state: filled */
    .filter-tag.active[data-filter="single_modules"] { background: var(--tag-single-modules); color: #fff; }
    .filter-tag.active[data-filter="evo3"]           { background: var(--tag-evo3);           color: #fff; }
    .filter-tag.active[data-filter="evo4"]           { background: var(--tag-evo4);           color: #fff; }
    .filter-tag.active[data-filter="evo5"]           { background: var(--tag-evo5);           color: #fff; }
    .filter-tag.active[data-filter="quad"]           { background: var(--tag-quad);           color: #fff; }
    .filter-tag.active[data-filter="all"]            { background: #555;                      color: #fff; }

    .filter-count {
      display: inline-block;
      font-size: 0.75rem;
      padding: 1px 7px;
      border-radius: 999px;
      margin-left: 5px;
      background: rgba(0,0,0,0.08);
    }
    .filter-tag.active .filter-count {
      background: rgba(255,255,255,0.25);
    }

    /* ── Gallery grid ── */
    .gallery-container {
      column-count: 5;
      column-gap: 1em;
      padding: 1em 0;
    }
    .gallery-item {
      position: relative;
      break-inside: avoid;
      margin-bottom: 1em;
      background: #f9f9f9;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s, opacity 0.3s;
    }
    .gallery-item.hidden {
      display: none;
    }
    .gallery-item:hover {
        transform: translateY(-5px);
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
    }

    /* Lazy-load shimmer placeholder */
    .gallery-item img.lazy {
      min-height: 150px;
      background: linear-gradient(110deg, #f0f0f0 8%, #e8e8e8 18%, #f0f0f0 33%);
      background-size: 200% 100%;
      animation: shimmer 1.5s linear infinite;
    }
    @keyframes shimmer {
      to { background-position: -200% 0; }
    }

    /* ── Image tag badge (overlaid on each photo) ── */
    .image-tag-badge {
      position: absolute;
      top: 8px;
      left: 8px;
      padding: 3px 10px;
      border-radius: 999px;
      font-family: 'Open Sans', sans-serif;
      font-size: 0.7rem;
      font-weight: 700;
      color: #fff;
      pointer-events: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      line-height: 1.4;
    }
    .image-tag-badge[data-tag="single_modules"] { background: var(--tag-single-modules); }
    .image-tag-badge[data-tag="evo3"]           { background: var(--tag-evo3); }
    .image-tag-badge[data-tag="evo4"]           { background: var(--tag-evo4); }
    .image-tag-badge[data-tag="evo5"]           { background: var(--tag-evo5); }
    .image-tag-badge[data-tag="quad"]           { background: var(--tag-quad); }

    /* ── Lightbox ── */
    #lightbox {
        position: fixed;
        z-index: 999;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.85);
        backdrop-filter: blur(8px);
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes zoomIn {
        from { transform: scale(0.9); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    #lightbox img {
        max-width: 90%;
        max-height: 80vh;
        object-fit: contain;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        border-radius: 4px;
        animation: zoomIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .download-btn {
        background: white;
        color: #333;
        padding: 10px 20px;
        border-radius: 30px;
        text-decoration: none;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: transform 0.2s, background 0.2s;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        font-family: 'Open Sans', sans-serif;
    }
    
    .download-btn:hover {
        transform: scale(1.05);
        background: #f0f0f0;
    }

    .lightbox-actions {
        margin-top: 20px;
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 15px;
    }

    .share-buttons {
        display: flex;
        gap: 10px;
    }

    .share-btn {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        background: white;
        color: #333;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .share-btn:hover {
        background: #f0f0f0;
        transform: translateY(-3px);
    }

    #lightbox.active {
        display: flex;
    }
    .close-lightbox {
        position: absolute;
        top: 20px;
        right: 30px;
        color: white;
        font-size: 30px;
        cursor: pointer;
    }

    @media (max-width: 1200px) {
      .gallery-container {
        column-count: 4;
      }
    }
    @media (max-width: 900px) {
      .gallery-container {
        column-count: 3;
      }
    }
    @media (max-width: 600px) {
      .gallery-container {
        column-count: 2;
      }
    }
    @media (max-width: 400px) {
      .gallery-container {
        column-count: 1;
      }
    }
  </style>

</head>
<body>

  <main>
    <div class="gallery-header">
      <h1 style="font-family: Michroma; margin: 0;">Agile Legged Locomotion in Reconfigurable Modular Robots</h1>
      <a href="index.html" class="back-link">Back to Home</a>
    </div>

    <div id="filter-bar" class="filter-bar">
      <!-- Populated by JS -->
    </div>

    <div id="gallery" class="gallery-container">
        <!-- Images will be injected here -->
        <p style="text-align: center; width: 100%; padding: 2em;">Loading images...</p>
    </div>
  </main>

  <div id="lightbox">
      <span class="close-lightbox">&times;</span>
      <img src="" alt="Full view">
      
      <div class="lightbox-actions">
        <a href="#" class="download-btn" download>
          <i class="ti ti-download"></i> Download Original
        </a>

        <div class="share-buttons">
          <a href="#" class="share-btn twitter" target="_blank" title="Share on Twitter">
            <i class="ti ti-brand-twitter"></i>
          </a>
          <a href="#" class="share-btn facebook" target="_blank" title="Share on Facebook">
            <i class="ti ti-brand-facebook"></i>
          </a>
          <a href="#" class="share-btn linkedin" target="_blank" title="Share on LinkedIn">
            <i class="ti ti-brand-linkedin"></i>
          </a>
        </div>
      </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const gallery = document.getElementById('gallery');
        const filterBar = document.getElementById('filter-bar');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = lightbox.querySelector('img');
        const downloadBtn = lightbox.querySelector('.download-btn');
        const closeBtn = document.querySelector('.close-lightbox');

        // Share buttons
        const twitterBtn = lightbox.querySelector('.share-btn.twitter');
        const facebookBtn = lightbox.querySelector('.share-btn.facebook');
        const linkedinBtn = lightbox.querySelector('.share-btn.linkedin');

        const currentUrl = encodeURIComponent(window.location.href);
        const shareText = encodeURIComponent("Check out this amazing robot gallery! #Robotics #ModularRobots");
        twitterBtn.href = `https://twitter.com/intent/tweet?text=${shareText}&url=${currentUrl}`;
        facebookBtn.href = `https://www.facebook.com/sharer/sharer.php?u=${currentUrl}`;
        linkedinBtn.href = `https://www.linkedin.com/sharing/share-offsite/?url=${currentUrl}`;

        // ── Tag definitions ──────────────────────────────────
        const TAG_MAP = {
            'single_modules': 'Single Module',
            'evo3':           '3 Modules',
            'evo4':           '4 Modules',
            'evo5':           '5 Modules',
            'quad':           'Quadruped'
        };
        const TAG_ORDER = ['single_modules', 'evo3', 'evo4', 'evo5', 'quad'];

        let activeFilter = 'all';
        let allItems = [];

        // ── IntersectionObserver for lazy loading ────────────
        const lazyObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    if (img.dataset.src) {
                        img.src = img.dataset.src;
                        img.removeAttribute('data-src');
                        img.addEventListener('load', () => img.classList.remove('lazy'), { once: true });
                    }
                    lazyObserver.unobserve(img);
                }
            });
        }, { rootMargin: '300px' });

        // ── Build filter bar ─────────────────────────────────
        function buildFilterBar(images) {
            const counts = {};
            images.forEach(img => { counts[img.subdir] = (counts[img.subdir] || 0) + 1; });

            const allBtn = document.createElement('button');
            allBtn.className = 'filter-tag active';
            allBtn.dataset.filter = 'all';
            allBtn.innerHTML = `All <span class="filter-count">${images.length}</span>`;
            filterBar.appendChild(allBtn);

            TAG_ORDER.forEach(key => {
                if (!counts[key]) return;
                const btn = document.createElement('button');
                btn.className = 'filter-tag';
                btn.dataset.filter = key;
                btn.innerHTML = `${TAG_MAP[key]} <span class="filter-count">${counts[key]}</span>`;
                filterBar.appendChild(btn);
            });

            filterBar.addEventListener('click', (e) => {
                const btn = e.target.closest('.filter-tag');
                if (!btn) return;
                filterBar.querySelectorAll('.filter-tag').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                activeFilter = btn.dataset.filter;
                applyFilter();
            });
        }

        // ── Apply filter ─────────────────────────────────────
        function applyFilter() {
            allItems.forEach(({ el, subdir, img }) => {
                const visible = (activeFilter === 'all' || subdir === activeFilter);
                el.classList.toggle('hidden', !visible);
                if (visible && img.dataset.src) {
                    lazyObserver.observe(img);
                }
            });
        }

        // ── Fetch & render ───────────────────────────────────
        fetch('gallery.json')
            .then(response => {
                if (!response.ok) throw new Error("gallery.json not found. Run compress_images.py first.");
                return response.json();
            })
            .then(images => {
                gallery.innerHTML = '';
                if (images.length === 0) {
                    gallery.innerHTML = '<p>No images found. Please run the compression script.</p>';
                    return;
                }

                buildFilterBar(images);

                images.forEach(imageData => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    item.dataset.subdir = imageData.subdir;

                    // Coloured tag badge
                    const badge = document.createElement('span');
                    badge.className = 'image-tag-badge';
                    badge.dataset.tag = imageData.subdir;
                    badge.textContent = TAG_MAP[imageData.subdir] || imageData.subdir;
                    item.appendChild(badge);

                    const img = document.createElement('img');
                    img.dataset.src = imageData.compressed_path;
                    img.src = 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7';
                    img.alt = `${TAG_MAP[imageData.subdir] || imageData.subdir} – ${imageData.filename}`;
                    img.className = 'lazy';

                    img.addEventListener('click', () => {
                        lightboxImg.src = imageData.compressed_path;
                        downloadBtn.href = imageData.original_path;
                        downloadBtn.download = imageData.filename;
                        lightbox.classList.add('active');
                    });

                    item.appendChild(img);
                    gallery.appendChild(item);
                    allItems.push({ el: item, subdir: imageData.subdir, img });
                    lazyObserver.observe(img);
                });
            })
            .catch(err => {
                gallery.innerHTML = `<p style="text-align:center; color: red;">Error loading gallery: ${err.message}</p>`;
                console.error(err);
            });

        // ── Lightbox controls ────────────────────────────────
        closeBtn.addEventListener('click', () => lightbox.classList.remove('active'));
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) lightbox.classList.remove('active');
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && lightbox.classList.contains('active')) lightbox.classList.remove('active');
        });
    });
  </script>
</body>
</html>
