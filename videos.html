<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Videos - Agile Legged Locomotion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <link href="assets/favicon.svg" rel="shortcut icon" type="image/x-icon" />

  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous" />
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">
    WebFont.load({
      google: {
        families: [
          "Lato:100,100italic,300,300italic,400,400italic,700,700italic,900,900italic",
          "Michroma",
          "Open Sans"
        ],
      },
    });
  </script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css" />
  <link href="./css/style.css" rel="stylesheet" type="text/css" />

  <style>
    /* Specific styles for video gallery page */
    .gallery-header {
      padding: 2em 0;
      text-align: center;
    }
    .gallery-title-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }
    .back-arrow {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: none;
      text-decoration: none;
      flex-shrink: 0;
      transition: opacity 0.3s;
    }
    .back-arrow img {
      width: 28px;
      height: 28px;
    }
    .back-arrow:hover {
      opacity: 0.6;
    }

    /* ── Tag colours ── */
    :root {
      --tag-single-modules: #e67e22;
      --tag-evo3:           #2ecc71;
      --tag-evo4:           #3498db;
      --tag-evo5:           #9b59b6;
      --tag-quad:           #e74c3c;
    }

    /* ── Filter bar ── */
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 0.5em 0 1.5em;
    }
    .filter-tag {
      padding: 8px 20px;
      border-radius: 999px;
      border: 2px solid #ddd;
      background: #fff;
      color: #555;
      font-family: 'Open Sans', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
      user-select: none;
    }
    .filter-tag:hover {
      opacity: 0.85;
    }
    .filter-tag[data-filter="single_modules"] { border-color: var(--tag-single-modules); color: var(--tag-single-modules); }
    .filter-tag[data-filter="evo3"]           { border-color: var(--tag-evo3);           color: var(--tag-evo3); }
    .filter-tag[data-filter="evo4"]           { border-color: var(--tag-evo4);           color: var(--tag-evo4); }
    .filter-tag[data-filter="evo5"]           { border-color: var(--tag-evo5);           color: var(--tag-evo5); }
    .filter-tag[data-filter="quad"]           { border-color: var(--tag-quad);           color: var(--tag-quad); }
    .filter-tag[data-filter="all"]            { border-color: #555;                      color: #555; }
    .filter-tag.active[data-filter="single_modules"] { background: var(--tag-single-modules); color: #fff; }
    .filter-tag.active[data-filter="evo3"]           { background: var(--tag-evo3);           color: #fff; }
    .filter-tag.active[data-filter="evo4"]           { background: var(--tag-evo4);           color: #fff; }
    .filter-tag.active[data-filter="evo5"]           { background: var(--tag-evo5);           color: #fff; }
    .filter-tag.active[data-filter="quad"]           { background: var(--tag-quad);           color: #fff; }
    .filter-tag.active[data-filter="all"]            { background: #555;                      color: #fff; }

    .filter-count {
      display: inline-block;
      font-size: 0.75rem;
      padding: 1px 7px;
      border-radius: 999px;
      margin-left: 5px;
      background: rgba(0,0,0,0.08);
    }
    .filter-tag.active .filter-count {
      background: rgba(255,255,255,0.25);
    }

    /* ── Video grid ── */
    .gallery-container {
      column-count: 5;
      column-gap: 1em;
      padding: 1em 0;
    }
    .gallery-item {
      position: relative;
      break-inside: avoid;
      margin-bottom: 1em;
      background: #f9f9f9;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s, opacity 0.3s;
      cursor: pointer;
    }
    .gallery-item.hidden {
      display: none;
    }
    .gallery-item:hover {
      transform: translateY(-5px);
    }

    /* Thumbnail poster */
    .gallery-item .thumb {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Preview video (hidden until hover) */
    .gallery-item video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .gallery-item:hover video {
      opacity: 1;
    }

    /* Play icon overlay */
    .play-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    .play-icon::after {
      content: '';
      display: block;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 10px 0 10px 18px;
      border-color: transparent transparent transparent white;
      margin-left: 3px;
    }
    .gallery-item:hover .play-icon {
      opacity: 0;
    }

    /* Lazy-load shimmer placeholder */
    .gallery-item .thumb.lazy {
      min-height: 150px;
      background: linear-gradient(110deg, #f0f0f0 8%, #e8e8e8 18%, #f0f0f0 33%);
      background-size: 200% 100%;
      animation: shimmer 1.5s linear infinite;
    }
    @keyframes shimmer {
      to { background-position: -200% 0; }
    }

    /* ── Tag badge ── */
    .image-tag-badge {
      position: absolute;
      top: 8px;
      left: 8px;
      padding: 3px 10px;
      border-radius: 999px;
      font-family: 'Open Sans', sans-serif;
      font-size: 0.7rem;
      font-weight: 700;
      color: #fff;
      pointer-events: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      line-height: 1.4;
      z-index: 2;
    }
    .image-tag-badge[data-tag="single_modules"] { background: var(--tag-single-modules); }
    .image-tag-badge[data-tag="evo3"]           { background: var(--tag-evo3); }
    .image-tag-badge[data-tag="evo4"]           { background: var(--tag-evo4); }
    .image-tag-badge[data-tag="evo5"]           { background: var(--tag-evo5); }
    .image-tag-badge[data-tag="quad"]           { background: var(--tag-quad); }

    /* ── Lightbox ── */
    #lightbox {
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(8px);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    #lightbox iframe {
      width: 80vw;
      max-width: 1200px;
      aspect-ratio: 16 / 9;
      border: none;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      border-radius: 4px;
      animation: zoomIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .download-btn {
      background: white;
      color: #333;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.2s, background 0.2s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      font-family: 'Open Sans', sans-serif;
    }

    .download-btn:hover {
      transform: scale(1.05);
      background: #f0f0f0;
    }

    .lightbox-actions {
      margin-top: 20px;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 15px;
    }

    #lightbox.active {
      display: flex;
    }
    .close-lightbox {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }

    @media (max-width: 1200px) {
      .gallery-container {
        column-count: 4;
      }
    }
    @media (max-width: 900px) {
      .gallery-container {
        column-count: 3;
      }
    }
    @media (max-width: 600px) {
      .gallery-container {
        column-count: 2;
      }
    }
    @media (max-width: 400px) {
      .gallery-container {
        column-count: 1;
      }
    }
  </style>

</head>
<body>

  <main>
    <div class="gallery-header">
      <div class="gallery-title-row">
        <a href="index.html" class="back-arrow" title="Back to Home"><img src="assets/previous.png" alt="Back"></a>
        <h1 style="font-family: Michroma; margin: 0;">Agile Legged Locomotion in Reconfigurable Modular Robots</h1>
      </div>
    </div>

    <div id="filter-bar" class="filter-bar">
      <!-- Populated by JS -->
    </div>

    <div id="gallery" class="gallery-container">
      <p style="text-align: center; width: 100%; padding: 2em;">Loading videos...</p>
    </div>
  </main>

  <div id="lightbox">
    <span class="close-lightbox">&times;</span>
    <iframe src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <div class="lightbox-actions">
      <a href="#" class="download-btn" target="_blank">
        <i class="ti ti-download"></i> Download Original
      </a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const gallery = document.getElementById('gallery');
        const filterBar = document.getElementById('filter-bar');
        const lightbox = document.getElementById('lightbox');
        const lightboxIframe = lightbox.querySelector('iframe');
        const downloadBtn = lightbox.querySelector('.download-btn');
        const closeBtn = document.querySelector('.close-lightbox');

        // ── Tag definitions ──────────────────────────────────
        const TAG_MAP = {
            'single_modules': 'Single Module',
            'evo3':           '3 Modules',
            'evo4':           '4 Modules',
            'evo5':           '5 Modules',
            'quad':           'Quadruped'
        };
        const TAG_ORDER = ['single_modules', 'evo3', 'evo4', 'evo5', 'quad'];

        let activeFilter = 'all';
        let allItems = [];

        // ── IntersectionObserver for lazy loading ────────────
        const lazyObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    if (img.dataset.src) {
                        img.src = img.dataset.src;
                        img.removeAttribute('data-src');
                        img.addEventListener('load', () => img.classList.remove('lazy'), { once: true });
                    }
                    lazyObserver.unobserve(img);
                }
            });
        }, { rootMargin: '300px' });

        // ── Build filter bar ─────────────────────────────────
        function buildFilterBar(videos) {
            const counts = {};
            videos.forEach(v => { counts[v.subdir] = (counts[v.subdir] || 0) + 1; });

            const allBtn = document.createElement('button');
            allBtn.className = 'filter-tag active';
            allBtn.dataset.filter = 'all';
            allBtn.innerHTML = `All <span class="filter-count">${videos.length}</span>`;
            filterBar.appendChild(allBtn);

            TAG_ORDER.forEach(key => {
                if (!counts[key]) return;
                const btn = document.createElement('button');
                btn.className = 'filter-tag';
                btn.dataset.filter = key;
                btn.innerHTML = `${TAG_MAP[key]} <span class="filter-count">${counts[key]}</span>`;
                filterBar.appendChild(btn);
            });

            filterBar.addEventListener('click', (e) => {
                const btn = e.target.closest('.filter-tag');
                if (!btn) return;
                filterBar.querySelectorAll('.filter-tag').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                activeFilter = btn.dataset.filter;
                applyFilter();
            });
        }

        // ── Apply filter ─────────────────────────────────────
        function applyFilter() {
            allItems.forEach(({ el, subdir, thumb }) => {
                const visible = (activeFilter === 'all' || subdir === activeFilter);
                el.classList.toggle('hidden', !visible);
                if (visible && thumb.dataset.src) {
                    lazyObserver.observe(thumb);
                }
            });
        }

        // ── Fetch & render ───────────────────────────────────
        fetch('videos.json')
            .then(response => {
                if (!response.ok) throw new Error("videos.json not found. Run scripts/generate_video_previews.sh first.");
                return response.json();
            })
            .then(videos => {
                const filtered = videos
                    .filter(v => v && v.filename && v.subdir && v.preview_path)
                    .sort((a, b) => {
                        const aIdx = TAG_ORDER.indexOf(a.subdir);
                        const bIdx = TAG_ORDER.indexOf(b.subdir);
                        if (aIdx !== bIdx) return aIdx - bIdx;
                        return a.filename.localeCompare(b.filename);
                    });

                gallery.innerHTML = '';
                if (filtered.length === 0) {
                    gallery.innerHTML = '<p>No videos found.</p>';
                    return;
                }

                buildFilterBar(filtered);

                filtered.forEach(videoData => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    item.dataset.subdir = videoData.subdir;

                    // Coloured tag badge
                    const badge = document.createElement('span');
                    badge.className = 'image-tag-badge';
                    badge.dataset.tag = videoData.subdir;
                    badge.textContent = TAG_MAP[videoData.subdir] || videoData.subdir;
                    item.appendChild(badge);

                    // Thumbnail image
                    const thumb = document.createElement('img');
                    thumb.className = 'thumb lazy';
                    thumb.dataset.src = videoData.thumbnail_path;
                    thumb.src = 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7';
                    thumb.alt = `${TAG_MAP[videoData.subdir] || videoData.subdir} – ${videoData.filename}`;
                    item.appendChild(thumb);

                    // Preview video (plays on hover)
                    const preview = document.createElement('video');
                    preview.muted = true;
                    preview.loop = true;
                    preview.playsInline = true;
                    preview.preload = 'none';
                    preview.src = videoData.preview_path;
                    item.appendChild(preview);

                    // Play icon overlay
                    const playIcon = document.createElement('div');
                    playIcon.className = 'play-icon';
                    item.appendChild(playIcon);

                    // Hover: play preview
                    item.addEventListener('mouseenter', () => {
                        preview.currentTime = 0;
                        preview.play().catch(() => {});
                    });
                    item.addEventListener('mouseleave', () => {
                        preview.pause();
                    });

                    // Click: open lightbox with YouTube embed
                    item.addEventListener('click', () => {
                        lightboxIframe.src = videoData.youtube_url + '?autoplay=1';
                        downloadBtn.href = videoData.drive_url;
                        lightbox.classList.add('active');
                    });

                    gallery.appendChild(item);
                    allItems.push({ el: item, subdir: videoData.subdir, thumb });
                    lazyObserver.observe(thumb);
                });
            })
            .catch(err => {
                gallery.innerHTML = `<p style="text-align:center; color: red;">Error loading videos: ${err.message}</p>`;
                console.error(err);
            });

        // ── Lightbox controls ────────────────────────────────
        function closeLightbox() {
            lightbox.classList.remove('active');
            lightboxIframe.src = '';
        }
        closeBtn.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLightbox();
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && lightbox.classList.contains('active')) closeLightbox();
        });
    });
  </script>
</body>
</html>
